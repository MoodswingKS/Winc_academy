<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">

<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contact - Form </title>
</head>

<body>
    <header>

    </header>

    <nav>
        <ul>
            <li>
                <a href="index.html">Return to home?</a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <div class="contact-title">
                <h1>Wil je mij iets vertellen? Dat kan!</h1>
            </div>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Telefoonnummer: <input type="phone" name="phone" pattern="[0-9]{2}-[0-9]{8}" value="00-00000000" /></label>
                </p>
                <p>
                    <label>Leeftijd: <input type="text" name="text" value="DD-MM-YYYY" /></label>
                </p>
                <p> Geslacht:</p>
                <p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Man</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Vrouw</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Anders</label>
                </p>
                <p> Favoriete eten:</p>
                <p>
                    <input type="checkbox" id="eten1" name="eten1" value="Frans">
                    <label for="eten1"> Frans</label><br>
                    <input type="checkbox" id="eten2" name="eten2" value="Italiaans">
                    <label for="eten2"> Italiaans</label><br>
                    <input type="checkbox" id="eten3" name="eten3" value="Spaans">
                    <label for="eten3"> Spaans</label><br>
                    <input type="checkbox" id="eten4" name="eten4" value="Arabisch">
                    <label for="eten4"> Arabisch</label>
                </p>
                <p>
                    <label>Lievelingskleur: <input type="color" name="favcolor" /></label>
                </p>
                <p>
                    <label>Biografie: <textarea name="message" rows="4" cols="50"></textarea></label>
                </p>
                <p>
                    <label>Stuur iets in: <input type="file" id="myFile" name="filename"></label>
                </p>
                <p>
                    <label>Website: <input type="url" name="url" /></label>
                </p>
                <p>
                    <button type="reset">Reset</button>
                </p>
                <p>
                    <button type="submit">Versturen</button>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>KS 2021</p>
    </footer>
</body>

</html>
