<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">


<html>

<head>
    <title> HTML/CSS Refresher </title>
</head>

<body>
    <div class="friendrequest">
        <div class="profile1"></div>

        <div class="ava1">
            <img src="ava1.png" />
        </div>

        <div class="name1">
            <h1>Kasper Simons</h1>
        </div>

        <div class="friends1">
            <p>
                New member
            </p>
        </div>

        <div class="message1">
            <p>
                Kasper wants to add you to the group<br>
                <strong>Family</strong>
            </p>
            <br>
            <hr>
        </div>

        <div class="approve1">
            <div class="border-smaller">
                <div class="border-small" id="green-b">

                    Approve

                </div>
            </div>
        </div>


        <div class="decline1">
            <div class="border-smaller">
                <div class="border-small" id="red-b">

                    Decline

                </div>
            </div>
        </div>


        <div class="profile2"></div>

        <div class="ava2">
            <img src="ava2.png" />
        </div>

        <div class="name2">
            <h1>Renier Simons</h1>
        </div>

        <div class="friends2">
            <p>
                Friends with Sophie
            </p>
        </div>

        <div class="message2">
            <p>
                Renier requested permission to view your<br>
                contact details
            </p>
            <br>
            <hr>
        </div>

        <div class="approve2">
            <div class="border-smaller">
                <div class="border-small" id="green-b">

                    Approve

                </div>
            </div>
        </div>


        <div class="decline2">
            <div class="border-smaller">
                <div class="border-small" id="red-b">

                    Decline

                </div>
            </div>
        </div>
    </div>
</body>

</html>
